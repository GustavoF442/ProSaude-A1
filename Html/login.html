<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles/login.css">
    <link rel="shortcut icon" type="image/jpg" href="Imagens/zf.png">
    <title>Login</title>
<body>
    <!-- Começa Box de Login -->
        <div class="box-login">
            <div class="imagem">
              <img src="Imagens/logo_login.png">
            </div>
        <div class="content-box">
            <div class="form-box">
            <h2>Entrar</h2>
              <form>
                  <div class="input-box">
                      <span>Usuário</span>
                      <input type="email" placeholder="@gmail.com">
                  </div>
  
                  <div class="input-box">
                      <span>Senha</span>
                      <input type="password" placeholder="Senha">
                  </div>
  
                  <div class="remember">
                      <label>
                          <input type="checkbox"> Lembrar-me?
                      </label>
                          <a href="esqueci-a-senha.html">Esqueceu a Senha?</a>
                  </div>
  
                  <div class="input-box">
                      <input type="submit" value="Entrar">
                  </div>
  
                  <div class="input-box">
                      <p>Não Tem Uma Conta? <a href="cadastro.html">Inscrever-se</a></p>
                  </div>
    <!-- Termina Box de Login -->
                  </form> 
              </div>
          </div>
      </div>
  </body>
